<!DOCTYPE html>
<html>
<head>
<title>Navbar</title>
<style>
ul{
width: 100%;
list-style-type:none;
background-color: pink;
overflow:hidden;
}
li{

float: left;
padding: 10px;

}
li a {
  margin-left: 70%;
  padding:10px;
  color: white;
  text-decoration:none;
  text-align: center;
  
 } 
li a:hover{
background-color: yellow;
color: black;
}
</style>
</head>
<body>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#Blogs">Blogs</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
